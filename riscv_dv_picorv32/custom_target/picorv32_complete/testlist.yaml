# Import base testlist
- import: <riscv_dv_root>/yaml/base_testlist.yaml

# PicoRV32 specific tests (no compressed instructions)
- test: riscv_picorv32_arithmetic_test
  description: >
    Arithmetic instruction test for PicoRV32 (no compressed)
  iterations: 2
  gen_test: riscv_instr_base_test
  gen_opts: >
    +instr_cnt=500
    +num_of_sub_program=2
    +disable_compressed_instr=1
  rtl_test: core_base_test
  no_iss: true

- test: riscv_picorv32_load_store_test
  description: >
    Load/store test for PicoRV32 (no compressed)
  iterations: 2
  gen_test: riscv_instr_base_test
  gen_opts: >
    +instr_cnt=400
    +num_of_sub_program=2
    +instr_category=load_store
    +disable_compressed_instr=1
  rtl_test: core_base_test
  no_iss: true

- test: riscv_picorv32_rand_instr_test
  description: >
    Random instruction test for PicoRV32 (no compressed)
  iterations: 3
  gen_test: riscv_instr_base_test
  gen_opts: >
    +instr_cnt=1000
    +num_of_sub_program=5
    +disable_compressed_instr=1
  rtl_test: core_base_test
  no_iss: true

